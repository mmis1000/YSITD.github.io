<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YSITD</title>
<style>
body {
  font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
  counter-reset: section;                   /* Set the section counter to 0 */
}
.page:after {
  counter-increment: section;               
  content: "Page" counter(section);
  position:absolute;
  right:5px;
  bottom:5px;
  font-size:18px;
  line-height:18px;
  text-align:center;
  vertical-align:baseline;
  color:#777777;
}

* {
  border:0px;
  margin:0px;
  padding:0px;
}

html, body {
  width:100%;
  height:100%;
}

body {
  overflow:auto;
  position:relative;
}

.pages {
  position:fixed;
  left:0px;
  right:0px;
  bottom:0px;
  top:0px;
  overflow:auto;
}

.page {
  box-sizing: border-box;
  float:left;
  position:relative;
  width:100%;
  height:100%;
  background:#ffffff;
  border-bottom:1px solid #777777;
  overflow:hidden;
}
.page .placeholder{
  display:inline-block;
  width:0px;
  height:100%;
  vertical-align:middle;
  line-height:0px;
}

.p0,.p0 span{
  font-size:200px;
  text-align:center;
  vertical-align:middle;
  line-height:0px;
  white-space: nowrap;
}

.p1,.p1 a{
  font-size:200px;
  text-align:center;
  vertical-align:middle;
  line-height:0px;
  white-space: nowrap;
}


.p2,.p2 a{
  font-size:20px;
  text-align:center;
  vertical-align:middle;
  line-height:0px;
}

@media screen and (max-width: 1000px) {
  .p0,.p0 span{
    font-size:140px;
    text-align:center;
    vertical-align:middle;
    line-height:0px;
  }

  .p1,.p1 a{
    font-size:140px;
    text-align:center;
    vertical-align:middle;
    line-height:0px;
  }
}
@media screen and (max-width: 600px) {
  .p0,.p0 span{
    font-size:70px;
    text-align:center;
    vertical-align:middle;
    line-height:0px;
  }

  .p1,.p1 a{
    font-size:70px;
    text-align:center;
    vertical-align:middle;
    line-height:0px;
  }
}
@media screen and (max-width: 320px) {
  .p0,.p0 span{
    font-size:40px;
    text-align:center;
    vertical-align:middle;
    line-height:0px;
  }

  .p1,.p1 a{
    font-size:40px;
    text-align:center;
    vertical-align:middle;
    line-height:0px;
  }
}


.p0 {
  font-size:0px;
}

.p1 {
  font-size:0px;
}
</style>
</head>
<body>
  <div class="pages">
    <div class="page p0">
      <li class="placeholder"></li>
      <span style="color:red;">Y</span>
      <span style="color:orange;">S</span>
      <span style="color:yellow;">I</span>
      <span style="color:green;">T</span>
      <span style="color:blue;">D</span>
    </div>
    <div class="page p1">
      <li class="placeholder"></li>
      <a href="/users">USERS</a></div>
    <div class="page p2">
      <li class="placeholder"></li>
      <a href="commandGenerator.html">command generator</a>
    </div>
  </div>

</body>
</html>
