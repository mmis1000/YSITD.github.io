body {
  font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
  counter-reset: section;                   /* Set the section counter to 0 */
}

a, a:link, a:visited, a:hover, a:active {
  text-decoration: none;
  color : #ffffff;
}


.page:after {
  counter-increment: section;               
  content: "P." counter(section) " scroll down ︾";
  position:absolute;
  right:5px;
  bottom:5px;
  font-size:40px;
  line-height:40px;
  text-align:center;
  vertical-align:baseline;
  color:#777777;
  text-shadow: none;
}

.page:last-child:after {
  content: "P." counter(section) " last page";
}

html, body {
  width:100%;
  height:100%;
}

body {
  overflow:auto;
  position:relative;
}

.background {
  position:fixed;
  left:-10px;
  right:-10px;
  bottom:-10px;
  top:-10px;
  
  
  filter: blur(2px) brightness(0.4); 
  -webkit-filter: blur(2px) brightness(0.4);
  -moz-filter: blur(2px) brightness(0.4);
  -o-filter: blur(2px) brightness(0.4); 
  -ms-filter: blur(2px) brightness(0.4);
  
  overflow:hidden;
}

.background div {

  position:absolute;
  left:0px;
  right:0px;
  bottom:0px;
  top:0px;
  
  background-image : url("background.png");
  background-repeat : no-repeat;
  background-position : center center;
  background-size: 100% 100%;
  background-size: cover;
  
}

.pages {
  position:fixed;
  left:0px;
  right:0px;
  bottom:0px;
  top:0px;
  overflow:auto;
}

.page {
  box-sizing: border-box;
  float:left;
  position:relative;
  width:100%;
  height:100%;
  background: transparent;
  /*border-bottom:1px solid #777777;*/
  overflow:hidden;
  
  
  text-shadow: 4px 4px 4px #000000;
}
.page .placeholder{
  display:inline-block;
  width:0px;
  height:100%;
  vertical-align:middle;
  line-height:0px;
}

.p0,.p0 span{
  font-size:200px;
  text-align:center;
  vertical-align:middle;
  line-height:0px;
  white-space: nowrap;
}

.p0 .img-wrap{
  border : 4px solid #777777;
  border-right : 4px solid #aaaaaa;
  border-bottom : 4px solid #aaaaaa;
  border-radius : 40px;
  display : inline-block;
  vertical-align:middle;
  overflow : hidden;
  
  position : relative;
  
  
  -webkit-box-shadow:  4px 40x 4px 0px rgba(0,0,0,1);
  -moz-box-shadow:  4px 4px 4px 0px rgba(0,0,0,1);
  box-shadow:  4px 4px 4px 0px rgba(0,0,0,1);
}

.p0 .img-overlay {
  position : absolute;
  top : 0px;
  left : 0px;
  right : 0px;
  bottom : 0px;
  -webkit-box-shadow: inset 40px 40px 40px 0px rgba(255,255,255,0.8);
  -moz-box-shadow: inset 40px 40px 40px 0px rgba(255,255,255,0.8);
  box-shadow: inset 40px 40px 40px 00px rgba(255,255,255,0.8);
}

.p0 img {
  vertical-align:middle;
  height : 200px;
}

.p1 .user-bg{
  position : absolute;
  left : 0px;
  top : 0px;
  width : 100%;
  height  : 100%;
  clip: rect(auto, auto, auto, auto);
  z-index : 1;
}

.p1 .user-bg-inner {
  position : fixed;
  left : 0px;
  top : 0px;
  width : 100%;
  height  : 100%;
  background-image : url("user-bg.jpg");
  background-attachment : scroll;
  background-repeat : no-repeat;
  background-position : center center;
  background-size: 100% 100%;
  background-size: cover;
}

.p1-inner {
  position : absolute;
  left : 0px;
  top : 0px;
  height : 100%;
  width : 100%;
  z-index : 2;
}

.p1,.p1 a{
  font-size:200px;
  text-align:center;
  vertical-align:middle;
  line-height:0px;
  white-space: nowrap;

.p1:after {

  text-shadow: none;

}

.p2,.p2 a{
